<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: shimmer 8s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 10px 20px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 650px;
            width: 95%;
            min-height: 500px;
            position: relative;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .question {
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 40px;
            font-weight: 700;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 4px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 4px 8px rgba(0, 0, 0, 0.3); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 4px 8px rgba(0, 0, 0, 0.3); }
        }

        .sticker {
            font-size: 6rem;
            margin: 30px 0;
            animation: bounce 2s infinite, rotate 6s linear infinite;
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            40% {
                transform: translateY(-15px) rotate(5deg);
            }
            60% {
                transform: translateY(-8px) rotate(-3deg);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .buttons {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 50px;
            position: relative;
            height: 120px;
        }

        .btn {
            padding: 25px 45px;
            font-size: 1.6rem;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.2),
                0 4px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            min-width: 140px;
            transform-style: preserve-3d;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-yes {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffa8a8);
            color: white;
            left: 50%;
            transform: translateX(-170px);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-yes:hover {
            transform: translateX(-170px) scale(1.15) rotateY(10deg);
            box-shadow: 
                0 15px 35px rgba(255, 107, 107, 0.4),
                0 8px 20px rgba(255, 107, 107, 0.2);
        }

        .btn-no {
            background: linear-gradient(45deg, #4ecdc4, #44a08d, #56c4b8);
            color: white;
            right: 50%;
            transform: translateX(170px);
            transition: all 0.3s ease;
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite reverse;
        }

        .btn-no:hover {
            transform: translateX(170px) scale(1.1) rotateY(-10deg);
            box-shadow: 
                0 12px 30px rgba(78, 205, 196, 0.4),
                0 6px 18px rgba(78, 205, 196, 0.2);
        }

        .result {
            display: none;
            animation: fadeInScale 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .result-message {
            font-size: 3rem;
            color: #fff;
            margin: 40px 0;
            font-weight: 700;
            text-shadow: 
                0 0 25px rgba(255, 255, 255, 0.6),
                0 4px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.3;
            background: linear-gradient(45deg, #fff, #f0f0f0, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: celebration 2s ease-in-out infinite;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .love-stickers {
            font-size: 4rem;
            margin: 40px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .love-sticker {
            animation: pulse 1.5s infinite, float 3s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .love-sticker:nth-child(1) { animation-delay: 0s, 0s; }
        .love-sticker:nth-child(2) { animation-delay: 0.3s, 0.5s; }
        .love-sticker:nth-child(3) { animation-delay: 0.6s, 1s; }
        .love-sticker:nth-child(4) { animation-delay: 0.9s, 1.5s; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.4);
            animation: fall 5s linear infinite;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg) scale(0.5);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) rotate(180deg) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        .reset-btn {
            margin-top: 40px;
            padding: 18px 40px;
            background: linear-gradient(45deg, #9b59b6, #8e44ad, #bb6bd9);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 8px 25px rgba(155, 89, 182, 0.3),
                0 4px 15px rgba(155, 89, 182, 0.2);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .reset-btn:hover::before {
            left: 100%;
        }

        .reset-btn:hover {
            transform: scale(1.08) translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(155, 89, 182, 0.4),
                0 8px 20px rgba(155, 89, 182, 0.3);
        }

        /* Particle effects */
        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: particleFloat 3s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 50px 40px;
                max-width: 90%;
                min-height: 450px;
            }
            
            .question {
                font-size: 2.8rem;
                margin-bottom: 30px;
            }
            
            .sticker {
                font-size: 5rem;
                margin: 25px 0;
            }
            
            .btn {
                padding: 22px 38px;
                font-size: 1.4rem;
                min-width: 120px;
            }
            
            .btn-yes {
                transform: translateX(-140px);
            }
            
            .btn-yes:hover {
                transform: translateX(-140px) scale(1.15);
            }
            
            .btn-no {
                transform: translateX(140px);
            }
            
            .btn-no:hover {
                transform: translateX(140px) scale(1.1);
            }
            
            .result-message {
                font-size: 2.5rem;
                margin: 30px 0;
            }
            
            .love-stickers {
                font-size: 3.5rem;
                margin: 30px 0;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
                border-radius: 25px;
                min-height: 400px;
            }
            
            .question {
                font-size: 2.2rem;
                margin-bottom: 25px;
            }
            
            .sticker {
                font-size: 4rem;
                margin: 20px 0;
            }
            
            .buttons {
                gap: 30px;
                margin-top: 40px;
                height: 100px;
            }
            
            .btn {
                padding: 18px 30px;
                font-size: 1.2rem;
                min-width: 100px;
            }
            
            .btn-yes {
                transform: translateX(-100px);
            }
            
            .btn-yes:hover {
                transform: translateX(-100px) scale(1.1);
            }
            
            .btn-no {
                transform: translateX(100px);
            }
            
            .btn-no:hover {
                transform: translateX(100px) scale(1.05);
            }
            
            .result-message {
                font-size: 2rem;
                margin: 25px 0;
            }
            
            .love-stickers {
                font-size: 3rem;
                margin: 25px 0;
                gap: 12px;
            }
            
            .reset-btn {
                padding: 15px 30px;
                font-size: 1.2rem;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container" id="mainContainer">
        <div class="question-container" id="questionContainer">
            <div class="sticker">🤔💕</div>
            <h1 class="question">Do you love me?</h1>
            <div class="buttons">
                <button class="btn btn-yes" onclick="showLove()">Yes</button>
                <button class="btn btn-no" id="noBtn" onclick="moveNoButton()">No</button>
            </div>
        </div>

        <div class="result" id="result">
            <div class="love-stickers">
                <span class="love-sticker">💕</span>
                <span class="love-sticker">😍</span>
                <span class="love-sticker">💖</span>
                <span class="love-sticker">🥰</span>
            </div>
            <div class="result-message">I knew it 😍!</div>
            <div class="love-stickers">
                <span class="love-sticker">❤️</span>
                <span class="love-sticker">💋</span>
                <span class="love-sticker">🌹</span>
                <span class="love-sticker">💐</span>
            </div>
            <button class="reset-btn" onclick="resetGame()">Ask Again</button>
        </div>
    </div>

    <script>
        let moveCount = 0;
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('mainContainer');
        
        function createParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = Math.random() * 8 + 4 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = `hsl(${Math.random() * 60 + 300}, 70%, 70%)`;
                particle.style.transform = `translate(${(Math.random() - 0.5) * 100}px, ${(Math.random() - 0.5) * 100}px)`;
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 3000);
            }
        }
        
        // --- FIXED FUNCTION ---
        function moveNoButton() {
            moveCount++;
            
            // On the very first move, append the button to the main container.
            // This changes its positioning context and makes calculations easy and reliable.
            if (moveCount === 1) {
                container.appendChild(noBtn);
                noBtn.style.position = 'absolute'; // Ensure it's absolutely positioned
            }
            
            // Create particles at button location
            const btnRect = noBtn.getBoundingClientRect();
            createParticles(btnRect.left + btnRect.width / 2, btnRect.top + btnRect.height / 2);
            
            // Get container and button dimensions using properties that account for padding.
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Calculate a random position that keeps the ENTIRE button inside the container.
            const randomX = Math.floor(Math.random() * (containerWidth - btnWidth));
            const randomY = Math.floor(Math.random() * (containerHeight - btnHeight));
            
            // Apply the new position.
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Remove initial transform/right properties so they don't interfere.
            noBtn.style.transform = 'none';
            noBtn.style.right = 'auto';
            noBtn.style.transition = 'all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            
            // Change button text after a few attempts
            if (moveCount === 2) {
                noBtn.textContent = "Hey! 😮";
            } else if (moveCount === 4) {
                noBtn.textContent = "Stop it! 😤";
            } else if (moveCount === 6) {
                noBtn.textContent = "I'm running! 🏃‍♀️";
            } else if (moveCount === 8) {
                noBtn.textContent = "You can't catch me! 😜";
            } else if (moveCount === 10) {
                noBtn.textContent = "This is fun! 😄";
            } else if (moveCount > 12) {
                noBtn.textContent = "Fine, just say YES! 😭";
            }
        }

        function showLove() {
            // Create celebration particles
            const yesBtn = document.querySelector('.btn-yes');
            const btnRect = yesBtn.getBoundingClientRect();
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createParticles(
                        btnRect.left + btnRect.width / 2,
                        btnRect.top + btnRect.height / 2
                    );
                }, i * 50);
            }
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            // Create falling hearts
            createFallingHearts();
        }

        function createFallingHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['❤️', '💖', '💕', '💗', '💘', '💝', '💞', '💟', '🌹', '💐'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 6000);
                }, i * 150);
            }
        }
        
        // --- FIXED FUNCTION ---
        function resetGame() {
            moveCount = 0;
            noBtn.textContent = 'No';
            
            // Find the original buttons container and put the 'No' button back inside it.
            const buttonsContainer = document.querySelector('.buttons');
            buttonsContainer.appendChild(noBtn);
            
            // Reset all inline styles to revert to the original CSS rules.
            noBtn.style.position = 'absolute';
            noBtn.style.right = '50%';
            noBtn.style.transform = 'translateX(170px)';
            noBtn.style.left = 'auto'; // Important to reset
            noBtn.style.top = 'auto';   // Important to reset
            noBtn.style.transition = 'all 0.3s ease';
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            // Clear any remaining hearts
            document.getElementById('hearts').innerHTML = '';
        }

        // Enhanced mobile touch support
        let touchStartX, touchStartY;
        
        noBtn.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });

        noBtn.addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            if (Math.abs(touchEndX - touchStartX) < 10 && Math.abs(touchEndY - touchStartY) < 10) {
                moveNoButton();
            }
            e.preventDefault();
        });

        // Prevent context menu
        noBtn.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            moveNoButton();
        });

        // Add ambient animation to container
        setInterval(() => {
            if (container && Math.random() < 0.1) {
                container.style.transform = 'translateY(-2px)';
                setTimeout(() => {
                    container.style.transform = 'translateY(0)';
                }, 200);
            }
        }, 3000);
    </script>
</body>
</html>
